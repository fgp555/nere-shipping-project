<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; font-size: 12px; }
    h1 { text-align: center; }
    .section { margin-bottom: 20px; }
    .header, .footer { text-align: center; }
    .images { display: flex; flex-wrap: wrap; }
    .image-container { margin: 5px; }
    img { max-width: 150px; max-height: 150px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Report for {{mbl_code}}</h1>
    <p>{{t0_header.report_date}}</p>
  </div>

  <div class="section">
    <h2>Client Information</h2>
    <p><strong>Name:</strong> {{t0_header.header_name}}</p>
    <p><strong>Company:</strong> {{t0_header.cliente_empresa}}</p>
    <p><strong>Address:</strong> {{t0_header.header_address}}</p>
    <p><strong>Email:</strong> {{t0_header.header_email}}</p>
  </div>

  <!-- Resto de secciones similares -->

  <div class="footer">
    <p>{{t6_footer.legend}}</p>
    <p>Signed by: {{t6_footer.who_signs}}</p>
    <p>{{t6_footer.cargo}}</p>
  </div>
</body>
</html>
