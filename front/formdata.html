<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Input de Nombre y Archivo</title>
</head>
<body>
  <h1>Formulario de Envío</h1>
  
  <form id="myForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    
    <label for="file">Subir Archivo:</label>
    <input type="file" id="file" name="file" required>
    <br><br>
    
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      // Crear FormData a partir del formulario
      const formData = new FormData(this);
      
      // Convertir FormData a objeto para verlo en consola
      const formDataObject = {};
      formData.forEach((value, key) => {
        formDataObject[key] = value;
      });
      
      console.log("FormData como objeto:", formDataObject);
      
      // También puedes enviar los datos aquí, si lo necesitas
      // fetch('your-server-endpoint', { method: 'POST', body: formData });
    });
  </script>
</body>
</html>
