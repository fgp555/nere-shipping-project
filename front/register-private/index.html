<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <script src="https://frankgp.com/component/stat.js" type="module"></script>
    <link rel="stylesheet" href="/component/layout.css?2411_0014" />
    <title>Shipping App</title>
  </head>
  <body>
    <script src="/component/loader.js"></script>
    <header></header>
    <main class="container">
      <article style="display: flex; justify-content: space-between">
        <a class="btn btn-back" onclick="window.history.back();"><button><i class="icon-arrow-left"></i> back</button></a>
      </article>
      <form class="register" autocomplete="off">
        <h1>Register</h1>
        <fieldset>
          <label>
            Name
            <input name="name" placeholder="name" />
          </label>
          <label>
            Email
            <input name="email" placeholder="email" autocomplete="off" />
          </label>
          <label style="position: relative">
            Password
            <input type="password" name="password" id="password" placeholder="password" autocomplete="current-password" />
            <span type="button" id="toggle-password"><i class="icon-eye"></i></span>
          </label>
          <label for="role-select"
            >User role
            <select name="options" id="role-select">
              <option value="">-- Select an option --</option>
              <option value="1">Admin</option>
              <option value="2">User</option>
            </select>
          </label>
        </fieldset>

        <input type="submit" value="Register" />
        <p>Already have an account? <a href="/">Login</a></p>
      </form>
    </main>
    <footer></footer>
    <script src="/component/layout.js?2411_0014"></script>
    <script>
      document.getElementById("role-select").value = "2"; // Establece "User" como seleccionado

      // Lógica para mostrar/ocultar la contraseña
      document.getElementById("toggle-password").addEventListener("click", function () {
        const passwordInput = document.getElementById("password");
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        this.innerHTML = isPassword ? `<i class="icon-eye-off"></i>` : `<i class="icon-eye"></i>`; // Cambia el ícono
      });
    </script>
  </body>
</html>
